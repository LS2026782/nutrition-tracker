<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health Tracker</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="nutrition-tab" href="javascript:void(0);">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cardio-tab" href="javascript:void(0);">Cardio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="nutrition-section" style="display: block;">
        <div class="container my-4">
            <h1>Nutrition Tracker</h1>
            <p>Track your meals and calories here.</p>
            <form id="goal-form">
                <input type="number" id="daily-goal" placeholder="Set Daily Calorie Goal" required>
                <button type="submit">Set Goal</button>
            </form>
        </div>
    </section>

    <section id="cardio-section" style="display: none;">
        <div class="container my-4">
            <h1>Cardio Tracker</h1>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
