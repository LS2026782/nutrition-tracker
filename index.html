<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRzRjz1rYDH2nQ1R9yVOSF7x3XaLkZw5qE8r1pRnh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <!-- Header -->
        <h1 class="text-center">Welcome to Nutrition Tracker</h1>
        <p class="text-center">Track your meals and calories here!</p>

        <!-- Calorie Goal Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">Daily Calorie Tracker</h2>
                <p>
                    Goal: <span id="calorie-goal">0</span> calories<br>
                    Consumed: <span id="calories-consumed">0</span> calories<br>
                    Remaining: <span id="calories-remaining">0</span> calories
                </p>
                <form id="goal-form" class="mb-3">
                    <div class="mb-3">
                        <input type="number" id="daily-goal" class="form-control" placeholder="Set Daily Calorie Goal" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Set Goal</button>
                </form>
            </div>
        </div>

        <!-- Meal Logging Form -->
        <form id="meal-form" class="mb-4">
            <div class="mb-3">
                <input type="text" id="meal-name" class="form-control" placeholder="Meal Name" required>
            </div>
            <div class="mb-3">
                <input type="number" id="calories" class="form-control" placeholder="Calories" required>
            </div>
            <div class="mb-3">
                <input type="number" id="fats" class="form-control" placeholder="Fats (g)" required>
            </div>
            <div class="mb-3">
                <input type="number" id="carbs" class="form-control" placeholder="Carbohydrates (g)" required>
            </div>
            <div class="mb-3">
                <input type="number" id="protein" class="form-control" placeholder="Protein (g)" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Meal</button>
        </form>

        <!-- Logged Meals Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">Logged Meals</h2>
                <ul id="meal-list" class="list-group">
                    <!-- Meal items will dynamically appear here -->
                </ul>
            </div>
        </div>

        <!-- Macronutrient Tracker -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Macronutrient Tracker</h2>
                <p>
                    Total Fats: <span id="total-fats">0</span> g<br>
                    Total Carbohydrates: <span id="total-carbs">0</span> g<br>
                    Total Protein: <span id="total-protein">0</span> g
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for Interactive Features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo5Sz6k6OLaW1NWQ5bWp9eZ2cUbj9h69eSpFvqx9sK/0zD+" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
