<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="nutrition-tab" href="#">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cardio-tab" href="#">Cardio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nutrition Section -->
    <section id="nutrition-section" style="display: block;">
        <div class="container my-4">
            <h1>Nutrition Tracker</h1>
            <p>Track your meals and calories here.</p>

            <!-- Calorie Goal -->
            <p>
                Goal: <span id="calorie-goal">0</span> calories<br>
                Consumed: <span id="calories-consumed">0</span> calories<br>
                Remaining: <span id="calories-remaining">0</span> calories
            </p>
            <form id="goal-form" class="mb-3">
                <div class="mb-3">
                    <input type="number" id="daily-goal" class="form-control" placeholder="Set Daily Calorie Goal" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Set Goal</button>
            </form>

            <!-- Meal Logging -->
            <form id="meal-form" class="mb-4">
                <div class="mb-3">
                    <input type="text" id="meal-name" class="form-control" placeholder="Meal Name" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="calories" class="form-control" placeholder="Calories" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="fats" class="form-control" placeholder="Fats (g)" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="carbs" class="form-control" placeholder="Carbohydrates (g)" required>
                </div>
                <div class="mb-3">
                    <input type="number" id="protein" class="form-control" placeholder="Protein (g)" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Add Meal</button>
            </form>

            <!-- Logged Meals -->
            <h2>Logged Meals</h2>
            <ul id="meal-list" class="list-group"></ul>
        </div>
    </section>

    <!-- Cardio Section -->
    <section id="cardio-section" style="display: none;">
        <div class="container my-4">
            <h1>Cardio Tracker</h1>
            <p>Track your cardio workouts here.</p>

            <!-- Cardio Input Form -->
            <form id="cardio-form" class="mb-4">
                <div class="mb-3">
                    <label for="workout-time" class="form-label">Total Workout Time (hh:mm)</label>
                    <input type="time" id="workout-time" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="distance" class="form-label">Distance (miles)</label>
                    <input type="number" id="distance" class="form-control" placeholder="Enter total distance" required>
                </div>
                <div class="mb-3">
                    <label for="average-pace" class="form-label">Average Pace (min/mile)</label>
                    <input type="text" id="average-pace" class="form-control" placeholder="Enter average pace" required>
                </div>
                <div class="mb-3">
                    <label for="average-heart-rate" class="form-label">Average Heart Rate (bpm)</label>
                    <input type="number" id="average-heart-rate" class="form-control" placeholder="Enter average heart rate" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log Cardio Workout</button>
            </form>

            <!-- Logged Cardio Workouts -->
            <h2>Logged Cardio Workouts</h2>
            <ul id="cardio-workout-list" class="list-group"></ul>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
