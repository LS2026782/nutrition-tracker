<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health Tracker</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" id="nutrition-tab" href="#">Nutrition</a></li>
                    <li class="nav-item"><a class="nav-link" id="cardio-tab" href="#">Cardio</a></li>
                    <li class="nav-item"><a class="nav-link" id="strength-tab" href="#">Strength Workouts</a></li>
                    <li class="nav-item"><a class="nav-link" id="sleep-tab" href="#">Sleep</a></li>
                    <li class="nav-item"><a class="nav-link" id="hydration-tab" href="#">Hydration</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sections -->
    <section id="nutrition-section" style="display: block;">
        <!-- Nutrition Content -->
    </section>

    <section id="cardio-section" style="display: none;">
        <!-- Cardio Content -->
    </section>

    <section id="strength-section" style="display: none;">
        <div class="container my-4">
            <h1>Strength Workouts</h1>
            <form id="strength-form" class="mb-3">
                <input type="text" id="exercise-name" class="form-control mb-2" placeholder="Exercise Name" required>
                <input type="number" id="sets" class="form-control mb-2" placeholder="Sets" required>
                <input type="number" id="reps" class="form-control mb-2" placeholder="Reps" required>
                <input type="number" id="weight" class="form-control mb-2" placeholder="Weight (lbs)" required>
                <button type="submit" class="btn btn-primary">Log Exercise</button>
            </form>
            <ul id="strength-workout-list" class="list-group"></ul>
        </div>
    </section>

    <section id="sleep-section" style="display: none;">
        <div class="container my-4">
            <h1>Sleep Tracker</h1>
            <form id="sleep-form" class="mb-3">
                <input type="number" id="sleep-hours" class="form-control mb-2" placeholder="Hours of Sleep" required>
                <select id="sleep-quality" class="form-control mb-2">
                    <option value="" disabled selected>Quality</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Poor">Poor</option>
                </select>
                <button type="submit" class="btn btn-primary">Log Sleep</button>
            </form>
            <canvas id="sleep-trends-chart"></canvas>
        </div>
    </section>

    <section id="hydration-section" style="display: none;">
        <div class="container my-4">
            <h1>Hydration Tracker</h1>
            <form id="hydration-form" class="mb-3">
                <input type="number" id="water-intake" class="form-control mb-2" placeholder="Water Intake (oz)" required>
                <button type="submit" class="btn btn-primary">Log Intake</button>
            </form>
            <p><strong>Goal:</strong> <span id="hydration-goal">64</span> oz</p>
            <p><strong>Consumed:</strong> <span id="water-consumed">0</span> oz</p>
            <div class="progress">
                <div class="progress-bar" id="hydration-progress" style="width: 0%;"></div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
